name: tag-release
on: push
  # release:
  #   types: [published]
jobs:
  build:
    strategy:
      matrix:
        os: [macos-latest, windows-latest]
    name: ${{ matrix.os }} - node@14
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v1
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true
      - name: Link native packages
        run: node scripts/link-native.js
      - uses: bahmutov/npm-install@v1.1.0
      - name: Upload artifacts
        uses: actions/upload-artifact@v2
        with:
          name: bindings-${{ matrix.os }}
          path: native-packages/*/*.node
      - name: debug
        run: ls -l native-packages/*/*.node

  build-linux-musl:
    name: Linux Musl
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/napi-rs/rust-nodejs-alpine:lts
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.ghcr_token }}
    steps:
      - uses: actions/checkout@v1
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true
      - name: Link native packages
        run: node scripts/link-native.js
      - uses: bahmutov/npm-install@v1.1.0
      - name: Upload artifacts
        uses: actions/upload-artifact@v2
        with:
          name: bindings-linux-musl
          path: native-packages/*/*.node
      - name: debug
        run: ls -l native-packages/*/*.node

  build-and-release:
    runs-on: ubuntu-latest
    name: Build and release the tagged version
    needs:
      - build
    steps:
      - uses: actions/checkout@v1
      - name: Link native packages
        run: node scripts/link-native.js
      - uses: bahmutov/npm-install@v1.1.0
      - name: Download artifacts
        uses: actions/download-artifact@v2
        with:
          path: artifacts
      - name: Move artifacts
        run: for d in artifacts/*/*; do cp $d/*.node native-packages/$(basename $d); done
      - name: Debug
        run: ls -l native-packages/*/*
