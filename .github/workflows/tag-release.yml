name: tag-release
on: push
  # release:
  #   types: [published]
jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    name: ${{ matrix.os }} - node@14
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v1
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true
      - name: Link native packages
        run: node scripts/link-native.js
      - uses: bahmutov/npm-install@v1.1.0
      - name: Upload artifacts
        uses: actions/upload-artifact@v2
        with:
          name: bindings-${{ matrix.os }}
          path: native-packages/*/*.node
      - name: Smoke test
        run: node -e 'require("@parcel/fs-search")'

  build-linux-musl:
    name: linux-musl - node@14
    runs-on: ubuntu-latest
    container:
      image: docker.pkg.github.com/napi-rs/napi-rs/rust-nodejs-alpine:lts
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GHCR_TOKEN }}
    steps:
      - uses: actions/checkout@v1
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true
      - name: Link native packages
        run: node scripts/link-native.js
      - uses: bahmutov/npm-install@v1.1.0
      - name: Upload artifacts
        uses: actions/upload-artifact@v2
        with:
          name: bindings-linux-musl
          path: native-packages/*/*.node
      - name: debug
        run: ls -l native-packages/*/*.node
      - name: Smoke test
        run: node -e 'require("@parcel/fs-search")'

  build-apple-silicon:
    name: aarch64-apple-darwin - node@14
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v1
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          profile: minimal
          override: true
          target: aarch64-apple-darwin
      - name: Link native packages
        run: node scripts/link-native.js
      - uses: bahmutov/npm-install@v1.1.0
      - name: Upload artifacts
        uses: actions/upload-artifact@v2
        with:
          name: bindings-apple-aarch64
          path: native-packages/*/*.node
      - name: debug
        run: ls -l native-packages/*/*.node

  build-and-release:
    runs-on: ubuntu-latest
    name: Build and release the tagged version
    needs:
      - build
      - build-linux-musl
      - build-apple-silicon
    steps:
      - uses: actions/checkout@v1
      - name: Link native packages
        run: node scripts/link-native.js
      - uses: bahmutov/npm-install@v1.1.0
      - name: Download artifacts
        uses: actions/download-artifact@v2
        with:
          path: artifacts
      - name: Move artifacts
        run: for d in artifacts/*/*; do cp $d/*.node native-packages/$(basename $d); done
      - name: Debug
        run: ls -l native-packages/*/*
      # - run: echo //registry.npmjs.org/:_authToken=${NPM_TOKEN} > .npmrc
      #   env:
      #     NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
      # - run: yarn release
